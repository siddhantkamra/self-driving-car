<!DOCTYPE html>
<head>
    <title>Self-driving Car - No libraries</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button id="saveButton">Save <i class="fa fa-save"></i> </button>
        <button id="discardButton">Discard <i class='fas fa-trash-alt'></i> </button>
        <div class='dropdown'>
            Mutation <i class="fas fa-dna"></i>
            <select name="mutationAmount" id="mutationAmount" 
                onchange="localStorage.setItem('mutationAmount',this.value)">
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5" selected>0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1.0">1.0</option>
            </select>
        </div>
        <div class='dropdown'>
            Car count <i class='fa fa-car'></i>
            <select name="carCount" id="carCount" 
                onchange="localStorage.setItem('carCount',this.value)">
                <option value="1" selected>1</option>
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="1000">1000</option>
            </select>
        </div>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="utils.js"></script>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="road.js"></script>
    <script src="car.js"></script>
    <script src="controls.js"></script>
    <script src="main.js"></script>
</body>
</html>
